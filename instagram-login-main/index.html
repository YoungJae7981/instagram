<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVIVON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
   
    
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="logo">
                    <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                    <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                </div>
                <div class="signin-form" id="signin-form">
                    <div class="form-group">
                        <div class="animate-input">
                            <span>
                                전화번호,사용자이름 또는 이메일
                            </span>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="animate-input">
                            <span>
                                비밀번호
                            </span>
                            <input type="password">
                            <button>비밀번호 표시</button>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn-login" id="signin-btn" disabled>
                            로그인
                        </button>
                    </div>
                    <div class="divine">
                        <div></div>
                        <div>또는</div>
                        <div></div>
                    </div>
                    <div class="btn-group">
                        <button class="btn-fb">
                            <img src="./images/facebook-icon.png" alt="">
                            <span>페이스북으로 로그인</span>
                        </button>
                    </div>
                    <a href="#" class="forgot-pw">비밀번호를 잊었니?</a>
                </div>
            </div>
            <div class="box goto">
                <p>
                    계정이 없니?
                    <a href="#">회원가입하려무나</a>
                </p>
            </div>
            <div class="app-download">
                <p>앱을 다운로드 받으려무나</p>
                <div class="store-link">
                    <a href="#">
                        <img src="./images/app-store.png" alt="앱스토어">
                    </a>
                    <a href="#">
                        <img src="./images/gg-play.png" alt="google play">
                    </a>
                </div>
            </div>
        </div>
    
    </div>




    <script src="./app.js"></script>
</body>

</html>
